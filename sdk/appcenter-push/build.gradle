project.description = 'This package contains functionalities to receive push notifications for your application.'
evaluationDependsOn(':sdk')

dependencies {
    api project(':sdk:appcenter')

    api "com.google.firebase:firebase-core:16.0.1"
    api "com.google.firebase:firebase-messaging:17.0.0"

    // Resolve version conflict with firebase-core (support-v4:26.1.0) and compile-only support-annotations
    implementation "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
}